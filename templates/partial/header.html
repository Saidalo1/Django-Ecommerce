{% load static %}

<div id="header">
    <!-- Navbar ================================================== -->
    <div id="logoArea" class="navbar">
        <a id="smallScreen" data-target="#topMenu" data-toggle="collapse" class="btn btn-navbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </a>
        <div class="navbar-inner">
            <a class="brand" href="{% url 'index' %}"><img src="{% static "themes/images/logo.png" %}"
                                                           alt="Bootsshop"/></a>
            <form class="form-inline navbar-search" method="post" action="products.html">
                <input id="srchFld" class="srchTxt" type="text"/>
                <select class="srchTxt">
                    <option>All</option>
                    {% for key, value in categories.items %}
                        <option disabled value="{{ key }}">-->{{ key }}</option>
                        {% for subCategory in value %}
                            <option value="{{ subCategory.0 }}">{{ subCategory.0 }}</option>
                        {% endfor %}
                    {% endfor %}
                </select>
                <button type="submit" id="submitButton" class="btn btn-primary">Go</button>
            </form>
            <ul id="topMenu" class="nav pull-right">
                <li class=""><a href="special_offer.html">Specials Offer</a></li>
                <li class=""><a href="normal.html">Delivery</a></li>
                <li class=""><a href="contact.html">Contact</a></li>
                <li class="">
                    <a href="#login" role="button" data-toggle="modal" style="padding-right:0"><span
                            class="btn btn-large btn-success">{% if user.is_authenticated %}
                        {{ user.username }}{% else %}
                        Login{% endif %}</span></a>
                    <div id="login" class="modal hide fade in" tabindex="-1" role="dialog" aria-labelledby="login"
                         aria-hidden="false">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
                            <h3>Login Block</h3>
                        </div>
                        <div class="modal-body">
                            <form class="form-horizontal loginFrm" method="post" action="{% url 'login' %}">
                                {% csrf_token %}
                                <div class="control-group">
                                    <input type="text" id="inputEmail" placeholder="Email" name="email">
                                </div>
                                <div class="control-group">
                                    <input type="password" id="inputPassword" placeholder="Password" name="password">
                                </div>
                                <div class="control-group">
                                    <label class="checkbox">
                                        <input type="checkbox"> Remember me
                                    </label>
                                </div>
                                <button type="submit" class="btn btn-success">Sign in</button>
                                <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
                            </form>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
<!-- Header End====================================================================== -->
